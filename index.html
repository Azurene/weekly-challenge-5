<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-fluid">
      <!-- Timeblocks go here -->
      <div id="timeblocks">
        <form>
          <div class="row">
            <p class="col-1 text-center">9AM</p>
            <textarea class="col-9 bg-info" type="text" id="9AM" name="9AM"></textarea>
            <button id="submit-9" class="col-1" for="9AM"><span class="fa-solid fa-floppy-disk"></span></button>
          </div>

          <div class="row">
            <p class="col-1 text-center">10AM</p>
            <textarea class="col-9 bg-info" type="text" id="10AM" name="10AM"></textarea>
            <button class="col-1" for="10AM"></button>
          </div>
          
          <div class="row">
            <p class="col-1 text-center">11AM</p>
            <textarea class="col-9 bg-info" type="text" id="11AM" name="11AM"></textarea>
            <button class="col-1" for="11AM"></button>
          </div>

          <div class="row">
            <p class="col-1 text-center">12PM</p>
            <textarea class="col-9 bg-info" type="text" id="12PM" name="12PM"></textarea>
            <button class="col-1" for="12PM"></button>
          </div>

          <div class="row">
            <p class="col-1 text-center">1PM</p>
            <textarea class="col-9 bg-info" type="text" id="1PM" name="1PM"></textarea>
            <button class="col-1" for="1PM"></button>
          </div>
          
          <div class="row">
            <p class="col-1 text-center">2PM</p>
            <textarea class="col-9 bg-info" type="text" id="2PM" name="2PM"></textarea>
            <button class="col-1" for="2PM"></button>
          </div>

          <div class="row">
            <p class="col-1 text-center">3PM</p>
            <textarea class="col-9 bg-info" type="text" id="3PM" name="3PM"></textarea>
            <button class="col-1" for="3PM"></button>
          </div>

          <div class="row">
            <p class="col-1 text-center">4PM</p>
            <textarea class="col-9 bg-info" type="text" id="4PM" name="4PM"></textarea>
            <button class="col-1" for="4PM"></button>
          </div>

          <div class="row">
            <p class="col-1 text-center">5PM</p>
            <textarea class="col-9 bg-info" type="text" id="5PM" name="5PM"></textarea>
            <button class="col-1" for="5PM"></button>
          </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
